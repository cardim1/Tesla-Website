<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Dev - Tesla Site </title>
</head>

<ul>
</ul>

<body>
    <img src="../img/logo.png" alt="Logo da Tesla" class="Logo">

    <ul>
        <li class="item">
            <video src="../img/model-y.mp4" autoplay loop muted></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="subtitulo">Parcelas a partir de $399/mês*
            </div>


            <div class="rodape">
                <button onclick="aparecerFormulario()">Compre agora</button>
                <button class="test-drive">Faça um Test Drive</button>
                <p class="texto-rodape">Não garantimos seu veiculo imediatamente. Consultar disponibilidade*</p>
            </div>

            <li class="item">
                <img src="../img/model-x.png" class="img-tesla" alt="imagem model X">
    
                <div class="info-carro">
                    <h1 class="cor-model-x">Model X</h1> 
                    <p class="sub-titulo">Compre agora o seu Tesla</p>
                </div>
            </li>


            <li class="item">
                <img src="../img/model-S.png" class="img-tesla" alt="imagem model S">
    
                <div class="info-carro">
                    <h1>Model S</h1> 
                    <p class="sub-titulo">Parcelas a partir de $599/mês*</p>
                </div>
            </li>
    <ul>
<div class="formulario">
    <button onclick="desaparecerFormulario()">Fechar</button>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241933821906055"></script>


</div>
</body>
<script src="scripts.js"></script>

</html>
